<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- tailwind and daisy UI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      
      <!-- Fontawesome CDN -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body >
  <!-- navbar -->
  <nav class="bg-green-700 text-white">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    
    <!-- Left -->
    <div class=" flex items-center text-center space-x-2 text-lg">
      <img class="h-[25px] " src="./assets/about.png" alt="">
      <h1 class="font-bold">Green Earth</h1>
    </div>
    
    <!-- Center -->
    <ul class="hidden md:flex gap-6 text-sm opacity-90 mx-auto">
      <li><a class="hover:underline" href="#">About</a></li>
      <li><a class="hover:underline" href="#">Gallery</a></li>
      <li><a class="hover:underline" href="#">Plant a Tree</a></li>
    </ul>
    
    <!-- Right -->
    <div>
      <button class="btn btn-sm btn-warning bg-[#facc15] rounded-xl text-[#15803d]">Plant a Tree</button>
    </div>
  </div>
</nav>


<!-- Header Section -->
    <header class="bg-[#cff0dc] flex items-center">
  <!-- Left Image -->
  <div class="flex-1 flex justify-center">
    <img class="w-[300px] md:w-[400px]" src="./assets/hero-leaf1.png" alt="">
  </div>

  <!-- Middle Text -->
  <div class="flex-1 text-center px-4">
    <h1 class="text-3xl md:text-4xl font-bold text-[#1F2937]">
      Plant a Tree, Grow a Future
    </h1>
    <p class="mt-3 max-w-xl mx-auto text-[#1F2937]">
      Join our mission to plant 1 million trees and make the Earth greener for future generations.
    </p>
    <div class="mt-6">
      <button class="btn btn-sm bg-[#facc15] rounded-xl text-[#15803d]">
        Get Involved
      </button>
    </div>
  </div>

  <!-- Right Image -->
  <div class="flex-1 flex justify-center">
    <img class="w-[300px] md:w-[400px]" src="./assets/hero-leaf2.png" alt="">
  </div>
</header>


<!-- main section -->
    <main class="container mx-auto p-6 flex gap-6">
      <aside class="w-1/5">
      <h2 class="text-xl font-semibold mb-4">Categories</h2>
      <ul id="categories" class="space-y-2">
        <!-- Categories load dynamically -->
      </ul>
    </aside>

        <!-- Card Section -->
    <section class="w-3/5">
      <h2 class="text-2xl font-bold text-center mb-6">Choose Your Trees</h2>
      <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards load dynamically -->
      </div>
    </section>


        <!-- Cart -->
    <aside class="w-1/5 bg-white p-4 rounded-lg shadow">
      <h2 class="text-lg font-bold mb-4">Your Cart</h2>
      <ul id="cartItems" class="space-y-2"></ul>
      <p class="font-bold mt-4">Total: <span id="cartTotal">৳0</span></p>
    </aside>

      <!-- Modal -->
  <dialog id="treeModal" class="modal">
    <form method="dialog" class="modal-box">
      <h3 id="modalTitle" class="font-bold text-xl"></h3>
      <img id="modalImg" class="w-full h-48 object-cover my-3 rounded-lg"/>
      <p id="modalDesc" class="text-slate-700"></p>
      <p class="mt-2"><span id="modalCategory"></span> • <span id="modalPrice"></span></p>
      <div class="modal-action">
        <button class="btn">Close</button>
      </div>
    </form>
  </dialog>



    
  </main>


    </main>

   
    <footer>

    </footer>
    <script src="./index.js"></script>
    
</body>
</html>
